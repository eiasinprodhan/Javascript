<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>

    <script>
        let firstInput = parseInt(prompt("Enter Your Start Number"));
        let lastInput = parseInt(prompt("Enter Your End Number"));

        while (firstInput <= lastInput) {

            if (firstInput==50) {
                document.write(firstInput);
                break;
            }
            else if (firstInput % 10 == 0) {
                firstInput++;
                continue;
            }
                document.write(firstInput + ", ");
                firstInput++;
        }
    </script>
</body>

</html>

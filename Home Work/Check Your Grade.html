<!doctype html>
        <html lang="en">

        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Check Your Grade</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        </head>

        <body>
            <div class="container">
                <div class="row my-5">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 bg-dark p-5 rounded">
                        <h1 class="text-info text-center mb-5">Check Your Grade</h1>
                        <p class="text-success text-center" id="result"></p>
                        <label class="form-label text-light" for="">Your Number:</label>
                        <input class="form-control" type="text" id="number">
                        <input class="btn btn-success my-3" type="button" value="Check" onclick="check()">
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>

            <script>
                function check() {
                    let number = parseInt(document.getElementById("number").value);

                    if (number > 100) {
                        document.getElementById("result").innerHTML = "<p class='text-danger'>Marks Can't Be Greater Than 100</p>";
                    }
                    else if (number >= 90) {
                        document.getElementById("result").innerHTML = "You Got <b class='text-light'>A</b> Grade";
                    }
                    else if (number >= 80) {
                        document.getElementById("result").innerHTML = "You Got <b class='text-light'>B</b> Grade";
                    }
                    else if (number >= 70) {
                        document.getElementById("result").innerHTML = "You Got <b class='text-light'>C</b> Grade";
                    }
                    else if (number >= 60) {
                        document.getElementById("result").innerHTML = "You Got <b class='text-light'>D</b> Grade";
                    }
                    else if (number >= 0) {
                        document.getElementById("result").innerHTML = "<p class='text-warning'>You Are Failed</p>";
                    }
                    else {
                        document.getElementById("result").innerHTML = "<p class='text-danger'>Marks Can't Be Less Than 0</p>";
                    }
                }
            </script>
        </body>

        </html>

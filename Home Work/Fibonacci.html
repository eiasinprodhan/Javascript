<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    

    <script>
        let input = parseInt(prompt("Enter Your Number"));
        let a = 0;
        let b = 1;
        
        for(let i = 1; i<= input; i++){
            document.write(a + ", "); // 0, 1, 1, 2, 3, 5, 8...........
            c = a + b; // c = 1, 2, 3, 5, 8, 13........................
            a = b; //  a = 1, 1, 2, 3, 5, 8............................
            b = c; // c = 1, 2, 3, 5, 8, 13............................
        }


    </script>
</body>
</html>

<!doctype html>
        <html lang="en">

        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Number Divisibility Cheack</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        </head>

        <body>
            <div class="container">
                <div class="row my-5">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 bg-dark p-5 rounded">
                        <h1 class="text-info text-center mb-5">Check Divisiblity</h1>
                        <p class="text-success text-center" id="result"></p>
                        <label class="form-label text-light" for="">Your Number:</label>
                        <input class="form-control" type="text" id="number">
                        <input class="btn btn-success my-3" type="button" value="Check" onclick="check()">
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>

            <script>
                function check() {
                    let number = parseInt(document.getElementById("number").value);

                    if (number % 5 == 0 && number % 11 == 0) {
                        document.getElementById("result").innerHTML = number + " is Divisibled By Both 5 And 11";
                    }
                    else {
                        document.getElementById("result").innerHTML = "<p class='text-warning'>" + number + " isn\'n Divisibled By Both 5 And 11</p>";
                    }
                }
            </script>
        </body>

        </html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Eligiblity Checking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-3"></div>
            <div class="col-md-6 bg-dark p-5 rounded">
                <h1 class="text-info text-center mb-5">Check Your Voting Eligiblity</h1>
                <p class="text-center" id="result"></p>
                <label class="form-label text-light" for="">Your Age:</label>
                <input class="form-control" type="text" id="age">
                <input class="btn btn-success my-3" type="button" value="Check" onclick="check()">
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script>
        function check() {
            let age = parseInt(document.getElementById("age").value);

            if (age <= 0) {
                document.getElementById("result").innerHTML = "<p class='text-danger'>Age Can't Be Zero Or Negative</p>";
            }
            else {
                if (age >= 18) {
                    document.getElementById("result").innerHTML = "<p class='text-success'> You Are Eligible For Voting </p>";
                }
                else {
                    document.getElementById("result").innerHTML = "<p class='text-warning'> You Are Not Eligible For Voting</p>";
                }
            }
        }
    </script>
</body>

</html>

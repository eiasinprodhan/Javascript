<!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Voting Eligiblity Checking</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row my-5">
                <div class="col-md-3"></div>
                <div class="col-md-6 bg-dark p-5 rounded">
                    <h1 class="text-info text-center mb-5">Check Your Discount</h1>
                    <p class="text-success text-center" id="result"></p>
                    <label class="form-label text-light" for="">Price:</label>
                    <input class="form-control" type="text" id="price">
                    <input class="btn btn-success my-3" type="button" value="Check" onclick="check()">
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <script>
            function check() {
                let price = parseFloat(document.getElementById("price").value);

                if (price < 0) {
                    document.getElementById("result").innerHTML = "<p class='text-danger'>Price Can't Be Negative</p>";
                }
                else {
                    if (price > 1000) {
                        document.getElementById("result").innerHTML = "You Have To Pay: " + (price - (price * (25 / 100)));
                    }
                    else if (price <= 1000 && price >= 701) {
                        document.getElementById("result").innerHTML = "You Have To Pay: " + (price - (price * (20 / 100)));
                    }
                    else if (price <= 700 && price >= 301) {
                        document.getElementById("result").innerHTML = "You Have To Pay: " + (price - (price * (15 / 100)));
                    }
                    else if (price <= 300 && price >= 100) {
                        document.getElementById("result").innerHTML = "You Have To Pay: " + (price - (price * (10 / 100)));
                    }
                    else {
                        document.getElementById("result").innerHTML = "<p class='text-warning'>You Didn't Get Any Discount</p>";
                    }
                }
            }
        </script>
    </body>

    </html>

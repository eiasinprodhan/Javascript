<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-2"></div>
            <div class="col-md-8 bg-dark p-5 rounded">
                <h1 class="text-danger text-center">Check Negetive Positive Or Zero</h1>
                <p class="text-warning text-center" id="result"></p>
                <label class="form-label text-light" for="">Number:</label>
                <input class="form-control" type="text" id="number">
                <br>
                <input class="btn btn-success" type="button" value="Check" onclick="checkNumber()">
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <script>

        function checkNumber() {
            let number = parseFloat(document.getElementById("number").value);
            

            if (number >0) {
                document.getElementById("result").innerHTML = "This is a Positive number";
            }
            else if (number == 0) {
                document.getElementById("result").innerHTML = "This is Zero";
            }
            else {
                document.getElementById("result").innerHTML = "This is a Negetive number";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

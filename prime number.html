<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>

<body>

    <script>
        let input = parseInt(prompt("Enter Your Number"));
        let result = "";
        let total = 0;

        for (let i = 0; i <= input; i++) {
            let count = 0;
            for (let j = 0; j <= i; j++) {
                if (i % j == 0) {
                    count += 1;
                }
            }

            if (count == 2) {
                result += i + " + ";
                total+=i;
                count = 0;
            }
        }



        let newResult = result.slice(0, result.length - 2);
        document.write(newResult);
        document.write(" = ");
        document.write(total);

    </script>
</body>

</html>

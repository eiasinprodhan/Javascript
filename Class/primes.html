<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>

<body>

    <script>
        let input = parseInt(prompt("Enter Your Number"));

        let result = "";

        for (let j = 0; j <= input; j++) {

            let count = 0;

            for (let i = 1; i <= j; i++) {


                if (j % i == 0) {

                    count += 1;

                }

            }

            if (count == 2) {

                result+=j + ", ";
                let count = 0;

            }

        }

        document.write(result);
    </script>
</body>

</html>

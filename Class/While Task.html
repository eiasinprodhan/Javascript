<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Task</title>
</head>
<body>
    

    <script>
        let start = parseInt(prompt("Enter Your Start Point"));
        let end = parseInt(prompt("Enter Your End Point"));

        while(start<=end){
            if(start%2==0){
                document.write(start, ", ")
            }
            start++;
        }
    </script>
</body>
</html>

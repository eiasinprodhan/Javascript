<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Check</title>
</head>
<body>
    

    <script>
        let input1 = prompt("Enter Your First Number");
        let input2 = prompt("Enter Your Second Number");

        let number1 = parseFloat(input1);
        let number2 = parseFloat(input2);

        if(number1>=number2){
            document.write("First Number: "+ number1 + " is Bigger Than Second Number: " + number2);
        }
        else{
            document.write("Second Number: " + number2 + " is Bigger Than First Number: " + number1)
        }

    </script>
</body>
</html>

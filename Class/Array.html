<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>


    <script>
        let arraySize = parseInt(prompt("Enter Your Array Size"));
        let myArray = [];

        for (let i = 0; i < arraySize; i++) {
            let names = prompt("Enter Name");
            myArray[i] = names;
        }

        document.write(myArray);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Prime Number</title>
</head>

<body>


    <script>
        let userInput = parseInt(prompt("Enter Your Number"));
        let result = "";

        for (let j = 1; j <= userInput; j++) {
            let count = 0;

            for (let i = 1; i <= j; i++) {
                if (j % i == 0) {
                    count += 1;
                }
            }
            
            if (count == 2) {
                result += j + ", ";
                count = 0;
            }
        }

        document.write(result)


    </script>
</body>

</html>

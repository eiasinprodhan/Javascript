<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number  Check Both 5 And 11</title>
</head>
<body>
    
    <script>
        let number = prompt("Enter Your Number");

        if(number % 5 == 0 && number % 11 == 0){
            document.write(number + " is Divisibled By Both 5 And 11");
        }
        else{
            document.write(number + " isn\'n Divisibled By Both 5 And 11");
        }
    </script>
</body>
</html>

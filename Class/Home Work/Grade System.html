<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System</title>
</head>
<body>

    <script>
        let number = parseInt(prompt("Enter Your Number"));

        if(number>100){
            document.write("Marks Can't Be Greater Than 100");
        }
        else if(number>=90){
            document.write("A");
        }
        else if(number>=80){
            document.write("B");
        }
        else if(number>=70){
            document.write("C");
        }
        else if(number>=60){
            document.write("D");
        }
        else{
            document.write("F");
        }
    </script>
</body>
</html>

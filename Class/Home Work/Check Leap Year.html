                <h1 class="text-danger text-center">Find Leap Year</h1>
                <p class="text-warning text-center" id="result"></p>
                <label class="form-label text-light" for="">Year:</label>
                <input class="form-control" type="text" id="year">
                <br>
                <input class="btn btn-success" type="button" value="Find Leap Year" onclick="findLeapYear()">

    <script>


        // Method 1
        function findLeapYear() {
            let year = parseFloat(document.getElementById("year").value);

            if (year % 4 == 0 && year % 400 == 0) {
                document.getElementById("result").innerHTML = year + " Year is a leap year";
            }
            else if (year % 4 == 0 && year % 100 == 0) {
                document.getElementById("result").innerHTML = year + " Year isn \'t a leap year";
            }
            else if (year % 4 == 0) {
                document.getElementById("result").innerHTML = year + " Year is a leap year";
            }
            else {
                document.getElementById("result").innerHTML = year + " Year isn \'t a leap year";
            }
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Check</title>
</head>
<body>

    <script>
        let price = parseFloat(prompt("Enter Price"));

        if(price<0){
            document.write("Price Can't Be Negative");
        }
        else{
            if(price>1000){
            document.write("You Have To Pay: " + (price-(price*(25/100))));
        }
        else if(price<=1000 && price>=701){
            document.write("You Have To Pay: " + (price-(price*(20/100))));
        }
        else if(price<=700 && price>=301){
            document.write("You Have To Pay: " + (price-(price*(15/100))));
        }
        else if(price<=300 && price>=100){
            document.write("You Have To Pay: " + (price-(price*(10/100))));
        }
        else{
            document.write("You Didn't Get Any Discount");
        }
        }
    </script>
</body>
</html>

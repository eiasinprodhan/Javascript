<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Emotional Robot</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .robot-container {
            position: relative;
            margin: 50px 0;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.2));
        }

        .robot-body {
            width: 250px;
            height: 400px;
            background: linear-gradient(145deg, #30475e, #222831);
            border-radius: 40px;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        .face {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
            background: #393e46;
            border-radius: 50%;
            overflow: hidden;
        }

        .eyes {
            display: flex;
            justify-content: space-between;
            padding: 50px 30px 0;
            transition: all 0.3s ease;
        }

        .eye {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            animation: blink 5s infinite;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background: #222831;
            border-radius: 50%;
            position: absolute;
            transition: all 0.2s ease;
        }

        .mouth {
            width: 100px;
            height: 30px;
            margin: 20px auto 0;
            border-radius: 20px;
            background: #fff;
            transition: all 0.3s ease;
        }

        /* Emotion Styles */
        .happy .mouth { transform: translateY(20px); border-radius: 0 0 50px 50px; }
        .sad .mouth { transform: translateY(-20px); border-radius: 50px 50px 0 0; }
        .angry .mouth { background: #ff4444; height: 15px; }
        .surprised .mouth { height: 50px; border-radius: 50%; }
        .love .mouth { background: #ff69b4; }

        .emotion-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particle-float 3s infinite;
        }

        .chat-bubble {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.2em;
            max-width: 250px;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .controls {
            position: relative;
            z-index: 2;
        }

        input[type="text"] {
            width: 300px;
            padding: 15px;
            border-radius: 25px;
            border: 2px solid #30475e;
            background: rgba(255,255,255,0.9);
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            background: #00adb5;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        button:hover {
            transform: scale(1.05);
            background: #00979f;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes blink {
            0%, 90%, 100% { height: 40px; }
            92%, 98% { height: 5px; }
        }

        @keyframes particle-float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="robot-container">
        <div class="chat-bubble" id="chatBubble"></div>
        <div class="robot-body">
            <div class="face" id="face">
                <div class="eyes">
                    <div class="eye"><div class="pupil"></div></div>
                    <div class="eye"><div class="pupil"></div></div>
                </div>
                <div class="mouth" id="mouth"></div>
            </div>
            <div class="emotion-particles" id="particles"></div>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="userInput" placeholder="Talk to me...">
        <button onclick="processInput()">Send</button>
    </div>

    <script>
        const face = document.getElementById('face');
        const mouth = document.getElementById('mouth');
        const chatBubble = document.getElementById('chatBubble');
        const particles = document.getElementById('particles');
        let currentEmotion = 'neutral';

        // Mouse tracking for eyes
        document.addEventListener('mousemove', (e) => {
            const eyes = document.querySelectorAll('.pupil');
            eyes.forEach(eye => {
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width/2;
                const eyeCenterY = rect.top + rect.height/2;
                const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                const distance = Math.min(10, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY)/30);
                eye.style.transform = `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
            });
        });

        // Emotion system
        const emotions = {
            happy: {
                class: 'happy',
                response: ['Yay! üòä', 'So happy! üåà', 'Thats awesome! üéâ'],
                particles: '‚ù§Ô∏è'
            },
            sad: {
                class: 'sad',
                response: ['Oh no... üò¢', 'Im here for you üíî', 'Lets cheer up! üåßÔ∏è'],
                particles: 'üíß'
            },
            angry: {
                class: 'angry',
                response: ['Take a breath! üí¢', 'Calm down! üî•', 'Lets relax... üßò'],
                particles: 'üí•'
            },
            surprised: {
                class: 'surprised',
                response: ['Wow! üò≤', 'No way! ‚ú®', 'Amazing! üåü'],
                particles: '‚≠ê'
            },
            love: {
                class: 'love',
                response: ['Love you too! üíñ', 'So sweet! üçØ', 'Aww! üíû'],
                particles: 'üíñ'
            }
        };

        function processInput() {
            const input = document.getElementById('userInput').value.toLowerCase();
            showResponse(`You: ${input}`);
            
            // Emotion detection
            const emotion = 
                /happy|joy|glad/.test(input) ? 'happy' :
                /sad|depress|upset/.test(input) ? 'sad' :
                /angry|mad|pissed/.test(input) ? 'angry' :
                /surprised|wow|omg/.test(input) ? 'surprised' :
                /love|like|adore/.test(input) ? 'love' : null;

            if(emotion) setEmotion(emotion);
            else showResponse('Bot: Tell me more... ü§ñ', 2000);

            document.getElementById('userInput').value = '';
        }

        function setEmotion(emotion) {
            face.classList.remove(currentEmotion);
            face.classList.add(emotion);
            currentEmotion = emotion;
            
            // Create particles
            const {response, particles: emoji} = emotions[emotion];
            for(let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emoji;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${i * 0.2}s`;
                particles.appendChild(particle);
                setTimeout(() => particle.remove(), 3000);
            }

            showResponse(`Bot: ${response[Math.floor(Math.random()*response.length)]}`, 3000);
        }

        function showResponse(text, duration = 3000) {
            chatBubble.textContent = text;
            chatBubble.style.visibility = 'visible';
            chatBubble.style.opacity = '1';
            setTimeout(() => {
                chatBubble.style.opacity = '0';
                chatBubble.style.visibility = 'hidden';
            }, duration);
        }

        // Random idle movements
        setInterval(() => {
            if(currentEmotion === 'neutral') {
                mouth.style.transform = `translateY(${Math.random()*10-5}px)`;
                mouth.style.borderRadius = `${Math.random()*20}px`;
            }
        }, 3000);
    </script>
</body>
</html>

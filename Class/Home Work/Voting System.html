<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
</head>
<body>

    <script>
        let age = parseInt(prompt("Enter Your Age"));

        if(age<0){
            document.write("Age Can't Be Negative");
        }
        else{
            if(age>=18){
            document.write("You are a Voter");
        }
        else{
            document.write("You are a Not Voter");
        }
        }
    </script>
</body>
</html>

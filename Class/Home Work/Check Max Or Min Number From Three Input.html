<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-2"></div>
            <div class="col-md-8 bg-dark p-5 rounded">
                <h1 class="text-danger text-center">Find The Max Number</h1>
                <p class="text-light text-center" id="result"></p>
                <label class="form-label text-light" for="">First Number:</label>
                <input class="form-control" type="text" id="number1">
                <label class="form-label text-light" for="">Second Number:</label>
                <input class="form-control" type="text" id="number2">
                <label class="form-label text-light" for="">Third Number:</label>
                <input class="form-control" type="text" id="number3">
                <br>
                <input class="btn btn-success" type="button" value="Find Max Number" onclick="findMax()">
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>



    <script>

        function findMax() {
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let number3 = parseFloat(document.getElementById("number3").value);

            if (number1 >= number2 && number1 >= number3) {
                document.getElementById("result").innerHTML = "First Number " + number1 + " is Max The Number";
            }
            else if (number2 >= number3) {
                document.getElementById("result").innerHTML = "Second Number " + number2 + " is Max The Number";
            }
            else {
                document.getElementById("result").innerHTML = "Third Number " + number3 + " is Max The Number";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

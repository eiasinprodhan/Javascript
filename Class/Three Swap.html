<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaping</title>
</head>

<body>
    <script>
        let a = 10;
        let b = 20;
        let c = 30;

        document.write("a = " + a + "<br/>");
        document.write("b = " + b + "<br/>");
        document.write("c = " + c + "<br/>");
        document.write("After Swapping <br/>");

        let temp1 = a;
        let temp2 = b;

        a=temp2;
        b=c;
        c=temp1;

        document.write("a = " + a + "<br/>");
        document.write("b = " + b + "<br/>");
        document.write("c = " + c + "<br/>");

    </script>
</body>

</html>

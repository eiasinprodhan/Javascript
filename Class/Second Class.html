<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Class</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 15;

        document.write(x+=y);
        document.write("<br/>");
        document.write(x-=y);
        document.write("<br/>");
        document.write(x*=y);
        document.write("<br/>");
        document.write(x/=y);
        document.write("<br/>");
        document.write(x%=y);
    </script>
</body>
</html>

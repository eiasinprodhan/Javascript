<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>
</head>
<body>
    

    <script>
        let userInput = parseInt(prompt("Enter Your Number"));
        let result = 1;

        for(let i = 1; i <= userInput; i++){
                result *= i;
        }

        document.write(result)
    </script>
</body>
</html>

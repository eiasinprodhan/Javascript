<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-2"></div>
            <div class="col-md-8 bg-dark p-5 rounded text-light">
                <h2 class="text-center text-warning text-uppercase pb-5">Registration Form</h2>
                <form id="formData" action="">
                    <div class="mb-3">
                        <label class="form-label text-warning">Full Name</label>
                        <input type="text" class="form-control border-danger  bg-dark text-light" id="fullName" placeholder="Full Name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-warning">Email Address</label>
                        <input type="email" class="form-control border-danger  bg-dark text-light" id="emailAddress" placeholder="Email Address" oninput="checkEmail()">
                        <label id="emailMessage"></label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-warning">Password</label>
                        <input type="password" class="form-control  border-danger  bg-dark text-light" id="password" placeholder="**********" oninput="checkPassword()">
                        <label id="passwordMessage"></label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-warning">Gender</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Male" checked>
                            <label class="form-check-label">
                                Male
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Female">
                            <label class="form-check-label">
                                Female
                            </label>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label text-warning">Subject</label>
                        <select class="form-select  border-danger  bg-dark text-light" id="subject">
                            <option selected>Select Your Subject</option>
                            <option value="JEE">JEE</option>
                            <option value="WDPA">WDPA</option>
                            <option value="GAVE">GAVE</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-warning">Hobbies</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Reading">
                            <label class="form-check-label">
                                Reading
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Traveling">
                            <label class="form-check-label">
                                Traveling
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Playing">
                            <label class="form-check-label">
                                Playing
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Coding">
                            <label class="form-check-label">
                                Coding
                            </label>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="address" class="form-label text-warning">Address</label>
                        <textarea class="form-control  border-danger bg-dark text-light" id="address" rows="3"></textarea>
                    </div>


                    <input class="btn btn-outline-danger text-light" type="submit" value="Submit">
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js">
        
    </script>
</body>

</html>

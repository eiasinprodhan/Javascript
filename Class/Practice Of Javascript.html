<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-3"></div>
            <div class="col-md-6 my-3 bg-dark rounded-5 p-5">
                <h1 class="text-center text-light"><i class="fa fa-calculator"></i><br>Calculator</h1>
                <div class="input-group flex-nowrap justify-content-center my-3">
                    <span class="input-group-text" id="addon-wrapping"><i
                            class="fa-solid fa-equals"></i></span>
                    <input type="text" class="form-control" placeholder="Result" id="result" readonly>
                </div>

                <div class="input-group flex-nowrap justify-content-center  my-3">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-1"></i></span>
                    <input type="text" class="form-control" placeholder="First Number" id="firstNumber">
                </div>

                <div class="input-group flex-nowrap justify-content-center   my-3">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-2"></i></span>
                    <input type="text" class="form-control" placeholder="Second Number" id="secondNumber">
                </div>

                <div class="input-group flex-nowrap justify-content-center  my-3">
                    <button class="btn btn-primary mx-1 px-3" onclick="add()"><b>+</b></button>
                    <button class="btn btn-success mx-1 px-3" onclick="sub()"><b>-</b></button>
                    <button class="btn btn-warning mx-1 px-3" onclick="mul()"><b>&times;</b></button>
                    <button class="btn btn-danger mx-1 px-3" onclick="div()"><b>&divide;</b></button>
                    <button class="btn btn-info mx-1 px-3" onclick="per()"><b>%</b></button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>


    <script>
        function add() {
            let firstNumber = parseFloat(document.getElementById("firstNumber").value);
            let secondNumber = parseFloat(document.getElementById("secondNumber").value);
            let calculate = firstNumber + secondNumber;
            document.getElementById("result").value = calculate;
        }

        function sub() {
            let firstNumber = parseFloat(document.getElementById("firstNumber").value);
            let secondNumber = parseFloat(document.getElementById("secondNumber").value);
            let calculate = firstNumber - secondNumber;
            document.getElementById("result").value = calculate;
        }

        function mul() {
            let firstNumber = parseFloat(document.getElementById("firstNumber").value);
            let secondNumber = parseFloat(document.getElementById("secondNumber").value);
            let calculate = firstNumber * secondNumber;
            document.getElementById("result").value = calculate;
        }

        function div() {
            let firstNumber = parseFloat(document.getElementById("firstNumber").value);
            let secondNumber = parseFloat(document.getElementById("secondNumber").value);
            let calculate = firstNumber / secondNumber;
            document.getElementById("result").value = calculate;
        }

        function per() {
            let firstNumber = parseFloat(document.getElementById("firstNumber").value);
            let secondNumber = parseFloat(document.getElementById("secondNumber").value);
            let calculate = firstNumber*(secondNumber/100);
            document.getElementById("result").value = calculate;
        }
    </script>
</body>

</html>

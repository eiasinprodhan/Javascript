<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>

    <script>
        let odd = "";
        let even = "";

        for(let i=1; i<=50; i++){
            if(i % 2 == 0){
                even += i + ", ";
            }else{
                odd += i + ", ";
            }
        }

        document.write("Odd Number: " + odd);
        document.write("<br/>");
        document.write("Even Number: " + even);
    </script>
</body>
</html>

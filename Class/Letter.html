<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Vowel Or Consonant</title>
</head>

<body>

    <script>
        let input = prompt("Enter A Letter ");
        let inputTrimmed = input.trim();
        let letter = inputTrimmed.toLowerCase();

        switch (letter) {
            case "a":
                document.write(input + " is a Vowel");
                break;
            case "e":
                document.write(input + " is a Vowel");
                break;
            case "i":
                document.write(input + " is a Vowel");
                break;
            case "o":
                document.write(input + " is a Vowel");
                break;
            case "u":
                document.write(input + " is a Vowel");
                break;
            default:
                document.write(input + " is a Consonant");
        }
    </script>
</body>

</html>

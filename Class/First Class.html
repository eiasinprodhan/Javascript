<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Class</title>
</head>
<body>
    
    <button onclick="switch1()">Button 1</button>
    <button onclick="switch2()">Button 2</button>
    <button onclick="switch3()">Button 3</button>

    <script>
        function switch1(){
            document.bgColor = "red";
        }
        function switch2(){
            document.bgColor = "green";
        }
        function switch3(){
            document.bgColor = "blue";
        }
    </script>
</body>
</html>

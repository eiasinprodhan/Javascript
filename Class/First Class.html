<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <input type="button" onclick="document.bgColor='#ffff00'" value="Inki">
    <input type="button" onclick="document.bgColor='#00ffff'" value="Pinki">
    <input type="button" onclick="document.bgColor='#000fff'" value="Ponki">

    <script>
        let customerName = prompt("What's Your Name?");
        let price = 50;
        let quantity = prompt("How Many Burger You Want To Buy?");
        let result = price * quantity;
        document.write("<h1>Hi, " + customerName + ". You Have To Pay " + result + " Taka For " + quantity + " Burgers. </h1>");
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p class="text-success" id="welcome"></p>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="userName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
    </div>



    <script>
        function login() {
            let names = ["fahim", "ovi", "mansi", "bushra", "foysal", "abutaher", "tanjila", "eva"];

            let passwords = ["abc125", "cba986", "acb658", "abc659", "acb659", "aac358", "bbc659", "abb659", "cca648"]

            let userName = document.getElementById("userName").value;

            let welcome = document.getElementById("welcome").value;

            for (let i = 0; i < names.length; i++) {
                if (userName == names[i]) {
                    let index = i;
                    let password = document.getElementById("password").value;
                    if (password == passwords[index]) {
                        welcome.innerHTML = "Welcome" + names[index];
                    }
                    else {
                        welcome.innerHTML = "Wrong Password";
                    }
                    break;
                }

                if (i == names.length - 1) {
                    welcome.innerHTML = "Wrong User Name";
                }
            }
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

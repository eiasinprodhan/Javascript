<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    

    <script>
        let number = parseInt(prompt("Enter Your Number"));
        let result = 1;
        for(let i = 1; i<=number; i++){
            result*=i;
        }

        document.write(result)
    </script>
</body>
</html>
